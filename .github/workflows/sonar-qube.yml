name: Build & SonarCloud (Spring Boot)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ✅ BUILD D’UN SEUL MODULE (PAS DE build-plugin)
      - name: Build Spring Boot Core
        run: ./gradlew :core:spring-boot:build

      # ✅ ANALYSE SONAR SANS COMPILATION IMPLICITE
      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew :core:spring-boot:sonar \
            -Dsonar.gradle.skipCompile=true