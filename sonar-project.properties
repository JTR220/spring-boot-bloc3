# -----------------------------------------------------------------
# IDENTIFICATION DU PROJET
# -----------------------------------------------------------------
# À récupérer sur SonarCloud (en bas à droite de la page du projet)
sonar.projectKey=JTR220_spring-boot-bloc3   
sonar.organization=jtr220
# URL du serveur (ne change pas pour SonarCloud)
sonar.host.url=https://sonarcloud.io

# -----------------------------------------------------------------
# CONFIGURATION DE L'ANALYSE (SCOPE)
# -----------------------------------------------------------------
# Dossiers contenant le code source à analyser
sonar.sources=src

# Dossiers contenant les tests (pour ne pas les compter comme du code métier)
sonar.tests=tests

# Encodage
sonar.sourceEncoding=UTF-8

# -----------------------------------------------------------------
# EXCLUSIONS (Très important pour ne pas scanner les librairies)
# -----------------------------------------------------------------
# On exclut :
# - vendor/ : Les dépendances (ne sont pas votre code)
# - var/ : Le cache et les logs Symfony
# - public/bundles : Les assets compilés
# - migrations/ : Le code généré automatiquement
sonar.exclusions=vendor/**,var/**,public/bundles/**,public/build/**,migrations/**

# -----------------------------------------------------------------
# COUVERTURE DE CODE (TESTS)
# -----------------------------------------------------------------
# Chemin vers le rapport de couverture généré par PHPUnit
# (Doit correspondre à ce que vous générez dans le GitHub Action)
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=test-report.xml